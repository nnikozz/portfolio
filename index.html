    <div class="main">

        <video autoplay loop muted playsinline class="back-video">
          <source src="videos/bglooped.mp4" type="video/mp4">
        </video>

      <div class="container">
      
        <div class="text-wrapper" id="welcomeDiv">
          <span class="welcome-text">/welcome<span class="typer">/</span></span>
        </div>
        
      </div>

    <script>

      function showSidebar() {
        const sidebar = document.querySelector('.sidebar');
        const menuButton = document.querySelector('.menubutton');
        const textWrapper = document.querySelector('.text-wrapper');
    
        sidebar.style.display = 'flex';
        menuButton.style.display = 'none';
        textWrapper.style.display = 'none';
    
        setTimeout(() => {
          sidebar.style.transform = 'translateX(0)';
        }, 50);
      }
    
      function hideSidebar() {
        const sidebar = document.querySelector('.sidebar');
        const menuButton = document.querySelector('.menubutton');
        const textWrapper = document.querySelector('.text-wrapper');
    
        sidebar.style.transform = 'translateX(100%)';
        setTimeout(() => {
          sidebar.style.display = 'none';
        }, 300);
    
        textWrapper.style.display = 'block';
    
        if (window.innerWidth <= 1150) {
          menuButton.style.display = 'block';
        }
      }
    
      function toggleMenuButton() {
        const sidebar = document.querySelector('.sidebar');
        const menuButton = document.querySelector('.menubutton');
        
        if (sidebar.style.display === 'flex') {
          hideSidebar();
        } else {
          showSidebar();
        }
      }
    
      function handleResize() {
        const menuButton = document.querySelector('.menubutton');
        const sidebar = document.querySelector('.sidebar');
        const textWrapper = document.querySelector('.text-wrapper');
    
        if (window.innerWidth > 1150 && sidebar.style.display === 'none') {
          menuButton.style.display = 'none';
          textWrapper.style.display = 'block';
        } else if (window.innerWidth <= 1150 && sidebar.style.display === 'none') {
          menuButton.style.display = 'block';
          textWrapper.style.display = 'block';
        }
    
        if (window.innerWidth > 1150 && sidebar.style.display === 'flex') {
          hideSidebar();
          menuButton.style.display = 'none';
        }
      }

      const welcomeDiv = document.getElementById('welcomeDiv');
        welcomeDiv.addEventListener('click', () => {
          window.location.href = 'about/index.html';
      });
    
      window.addEventListener('resize', handleResize);
      handleResize();

      function openImage(img) {
        img.classList.add('pop');
        setTimeout(function() {
          img.classList.remove('pop');
        }, 1000);
      }

      if (location.pathname.endsWith('index.html')) {
      var newPath = location.pathname.replace('index.html', '');
      window.history.replaceState({}, document.title, newPath);
      }

    </script>

  </body>
